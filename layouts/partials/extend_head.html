{{- if eq .Layout "with-opensearch" }}
<link rel="search"
      type="application/opensearchdescription+xml"
      title="{{ .Params.opensearchTitle }}"
      href="{{ .Params.opensearchFile | relURL }}">
{{- end }}

<!-- Additional Open Graph Protocol tags -->
{{- if .IsPage }}
  <!-- If it's a blog post and has a featured image in the front matter -->
  {{- with .Params.cover }}
    {{- if .image }}
      <!-- OGP image dimensions if available -->
      {{- with .image_width }}<meta property="og:image:width" content="{{ . }}">{{- end }}
      {{- with .image_height }}<meta property="og:image:height" content="{{ . }}">{{- end }}
    {{- end }}
  {{- end }}
  
  <!-- Add article:author if available -->
  {{- with .Params.author }}
    <meta property="article:author" content="{{ . }}">
  {{- end }}
{{- end }}
